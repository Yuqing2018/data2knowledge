kind: ConfigMap  
apiVersion: v1  
metadata:  
  name: nginx 
  namespace: honda-staging
  labels:
    app: webui
data:  
  nginx.conf: |
    server {
      listen       80;
      server_name  localhost;

      server_tokens off;

      location / {
        root   /usr/share/nginx/html;
        index  index.html;
        
        try_files $uri $uri/ /index.html;
      }

      location /api/honda/v1/ {
        client_max_body_size 0;
        proxy_pass http://hondaapi:80;
      }

      location /api/ {
        client_max_body_size 0;
        proxy_pass http://webapi:5000;
      }

      error_page   500 502 503 504  /50x.html;
      location = /50x.html {
        root   /usr/share/nginx/html;
      }
    }


---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
  namespace: honda-staging
spec:
  selector:
    matchLabels:
      app: webui
  replicas: 1
  template:
    metadata:
      labels:
        app: webui
    spec:
      containers:
      - name: webui
        image: labeltool.eastasia.cloudapp.azure.com:5443/musickg.webui:honda_v1.0.4
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx
          readOnly: true
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 30
      imagePullSecrets:
      - name: labeltool
      volumes:
      - name: nginx
        configMap:
          name: nginx


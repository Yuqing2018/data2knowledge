    {
    }

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi
  namespace: honda-staging
spec:
  selector:
    matchLabels:
      app: webapi
  replicas: 1
  template:
    metadata:
      labels:
        app: webapi
    spec:
      containers:
      - name: webapi
        image: labeltool.eastasia.cloudapp.azure.com:5443/musickg.webapi:honda_v1.0.4
        ports:
        - containerPort: 5000
        env:
        - name: ASPNETCORE_URLS
          value: "http://*:5000"
        - name: ASPNETCORE_ENVIRONMENT
          value: Kubenetes
        - name: MongoDB__Database
          value: "HondaStaging"
        volumeMounts:
        - name: appsettings
          readOnly: true
          mountPath: /MusicKG.WebApi/appsettings.Kubenetes.json
          subPath: appsettings.json
        readinessProbe:
          httpGet:
            path: api/swagger/index.html
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: api/swagger/index.html
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 30
      imagePullSecrets:
      - name: labeltool
      volumes:
      - name: appsettings
        configMap:
          name: webapi-appsettings

---


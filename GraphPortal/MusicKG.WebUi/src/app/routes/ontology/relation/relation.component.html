<km-sub-header></km-sub-header>   
<nz-card class="page-content">
    <div class="table-operator">
        <button nz-button nzType="primary" (click)="addRelation()"><i nz-icon type="plus" theme="outline"></i>新建关系</button>
      </div>
      <nz-table #taskTable  [nzData]="relationDataSet"  [nzTotal]="total"  [(nzPageIndex)]="pageIndex"  [nzFrontPagination]="false"
      [(nzPageSize)]="pageSize" [nzLoading]="loading" (nzPageIndexChange)="searchData()" (nzPageSizeChange)="searchData(true)">
        <thead>
          <tr>
            <th>关系名称</th>
            <th>第一个Entity</th>
            <th>第二个Entity</th>
            <th>描述</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of taskTable.data">
            <td>{{data.name}}</td>
            <td>{{data.firstEntityName}}</td>
            <td>{{data.secondEntityName }}</td>
            <td>{{data.description}}</td>
            <td>
              <a (click)="addRelation(data)">修改</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a nz-popconfirm nzTitle="确认删除该记录吗？" (nzOnConfirm)="onDelete(data.id)">删除</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
</nz-card>

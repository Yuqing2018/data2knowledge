<form nz-form [formGroup]="ontologyForm">
  <nz-form-item>
    <!-- <nz-form-label nzRequired [nzSm]="5">实体类型</nz-form-label> -->
    <nz-form-label nzRequired [nzSm]="5">{{labelType}}类型</nz-form-label>
    <nz-form-control [nzSm]="18">
      <input nz-input trim formControlName="name">
      <!-- <nz-form-explain *ngIf="hasError('name','required')">实体类型不能为空</nz-form-explain> -->
      <nz-form-explain *ngIf="hasError('name','required')">{{labelType}}类型不能为空</nz-form-explain>
      <!-- <nz-form-explain *ngIf="hasError('name','maxlength')">实体类型不能超过100个字符</nz-form-explain> -->
      <nz-form-explain *ngIf="hasError('name','maxlength')">{{labelType}}类型不能超过100个字符</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="5">描述</nz-form-label>
    <nz-form-control [nzSm]="18">
        <textarea rows="4" nz-input formControlName="description"></textarea>
        <nz-form-explain *ngIf="hasError('description','maxlength')">描述不能超过128个字符</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
</form>

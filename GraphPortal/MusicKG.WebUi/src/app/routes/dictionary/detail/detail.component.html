<div class="page-header">
  <div class="page-title">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['../']">辅助资源</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        字典详情
      </nz-breadcrumb-item>
    </nz-breadcrumb>
    <a class="back" [routerLink]="['../']">
      <i nz-icon type="arrow-left" theme="outline"></i> 返回
    </a>
  </div>
</div>
<nz-spin [nzSpinning]="!dataSet">
  <div *ngIf="!dataSet" style="height: 500px"></div>
  <nz-card class="page-content" *ngIf="dataSet">
    <h3>字典名称：{{ dataSet.name }}</h3>
    <div class="operate" nz-row nzGutter="16">
      <div class="info" nz-col class="gutter-row" nzSpan="12">
        <p class="items-total">共计：{{ dataSet.entries.totalCount }} 条&nbsp;&nbsp;&nbsp;&nbsp;创建人：{{ dataSet.createdBy
          }}&nbsp;&nbsp;&nbsp;&nbsp;创建时间：{{
          dataSet.createdAt | date : 'yyyy-MM-dd HH:mm:ss'
          }}</p>
      </div>
      <div class="search" nz-col class="gutter-row" nzSpan="12">
        <span>关键字：</span>
        <input nz-input placeholder="请输入关键字" [(ngModel)]="value">
        <button nz-button nzType="primary" (click)="search()"><i nz-icon type="search"></i>查询</button>
        <button nz-button nzType="default" (click)="reset()" class="reset">重置</button>
      </div>
    </div>
    <nz-table #basicTable [nzData]="items" class="table" (nzPageIndexChange)="pageIndexChange($event)" [nzLoading]="searchLoading"
      [nzTotal]="total" [nzFrontPagination]="false" [(nzPageIndex)]="pageIndex">
      <thead>
        <tr>
          <th class="table-header">字典条目</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td class="table-lis">{{data}}</td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
</nz-spin>

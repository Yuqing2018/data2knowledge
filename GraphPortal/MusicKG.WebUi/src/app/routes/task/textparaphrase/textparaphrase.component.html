<div class="page-header">
  <div class="page-title">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['../../../../']">标注任务</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a [routerLink]="['../../../']">任务详情</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        标注
      </nz-breadcrumb-item>
    </nz-breadcrumb>
    <a class="back" [routerLink]="['../../../']">
      <i nz-icon type="arrow-left" theme="outline"></i> 返回
    </a>
  </div>
</div>

<nz-card class="page-content">
  <km-annotation-toolbar [pageIndex]="pageIndex" [itemTotal]="docContent?.Items.length" [itemIndex]="itemIndex"
    [pageTotal]="docList?.length" [title]="docName" (pageIndexChange)="onPageIndexChange($event)"
    (itemIndexChange)="onItemIndexChange($event)" [disabled]="saveBtn" (save)="save($event)"></km-annotation-toolbar>
  <div class="annotator-wrap"
    *ngIf="taskInfo && taskInfo?.status !== 'Created' && annotatorList && annotatorList.length > 0">
    <span class="label">标注版本 :</span>
    <div class="annotator-list">
      <ng-container *ngFor="let label of annotatorList">
        <label nz-checkbox [(ngModel)]="label.checked" (ngModelChange)="labelChange(label)">{{label.label}}</label>
      </ng-container>
    </div>
  </div>
  <km-textparaphrase-annotation-tool #tool [(ngModel)]="currentItemContent"
    (formData)="onFormData($event)"></km-textparaphrase-annotation-tool>
</nz-card>

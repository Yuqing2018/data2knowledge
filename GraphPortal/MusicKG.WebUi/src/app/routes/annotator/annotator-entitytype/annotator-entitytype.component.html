<div class="page-header">
  <div class="page-title">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a>标注任务</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a (click)="goTo()">任务详情</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        标注
      </nz-breadcrumb-item>
    </nz-breadcrumb>
    <a class="back" (click)="goTo()">
      <i nz-icon type="arrow-left" theme="outline"></i> 返回
    </a>
  </div>
</div>
<nz-spin [nzSpinning]="!nodes">
  <nz-card>
    <div class="annotation-toolbar">
      <div class="content">
        <div class="title-content">
          <span class="title">{{ documentName }}</span>
        </div>
        <div class="content-action" *ngIf="taskDocumentStatus !== 'Annotated'">
          <nz-dropdown-button class="save" nzType="primary" (nzClick)="save('Assigned')">
            &nbsp;&nbsp;保存&nbsp;&nbsp;
            <ul nz-menu>
              <li nz-menu-item (click)="save('Annotated')">保存并提交</li>
            </ul>
          </nz-dropdown-button>
        </div>
      </div>
    </div>
    <km-entitytype-annotation-tool (childOuter)="currentItem($event)" [(ngModel)]="nodes">
    </km-entitytype-annotation-tool>
  </nz-card>
</nz-spin>

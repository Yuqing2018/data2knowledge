<div class="page-header">
  <div class="page-title">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['../']">正式问答知识库</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        问答详情页
      </nz-breadcrumb-item>
    </nz-breadcrumb>
    <a class="back" [routerLink]="['../']">
      <i nz-icon type="arrow-left" theme="outline"></i> 返回
    </a>
  </div>
</div>

<nz-card class="page-content">
  <form class="form-section" nz-form>
    <div nz-row [nzGutter]="{ xs: 8, sm: 24, md: 24, lg: 24, xl: 48, xxl: 48 }">
      <div nz-col nzMd="10" nzSm="24">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>标准问题</nz-form-label>
          <nz-form-control>
            <input nz-input [ngModel]="faqInfo?.question" name="question" disabled />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>问答模板</nz-form-label>
          <nz-form-control>
            <input nz-input [ngModel]="faqInfo?.faqTmplNm" name="faqTmplNm" disabled />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>知识模板</nz-form-label>
          <nz-form-control>
            <nz-input-group [nzSuffix]="knwlgTmplNmTemplate">
              <input nz-input type="text" [ngModel]="faqInfo?.knwlgTmplNm" name="knwlgTmplNm" disabled />
            </nz-input-group>
            <ng-template #knwlgTmplNmTemplate>
              <i nz-icon nzType="down" nzTheme="outline"></i>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>操作</nz-form-label>
          <nz-form-control>
            <nz-input-group [nzSuffix]="optsWordTemplate">
              <input nz-input type="text" [ngModel]="faqInfo?.optWordNm" name="optWordNm" disabled />
            </nz-input-group>
            <ng-template #optsWordTemplate>
              <i nz-icon nzType="down" nzTheme="outline"></i>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nzFlex>
          <nz-form-label>核心词</nz-form-label>
          <nz-form-control>
            <input nz-input [ngModel]="faqInfo?.coreWord" name="coreWord" disabled />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>自设关键词</nz-form-label>
          <nz-form-control>
            <input nz-input [ngModel]="faqInfo?.keyWords" name="keyWords" disabled />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>分类</nz-form-label>
          <nz-form-control>
            <nz-input-group [nzSuffix]="catalogTemplate">
              <input nz-input type="text"
                ngModel="{{ faqInfo?.catalogue1 }}{{ faqInfo?.catalogue2 ? '/' + faqInfo?.catalogue2 : '' }}{{ faqInfo?.catalogue3 ? '/' + faqInfo?.catalogue3 : '' }}"
                name="catalog" disabled />
            </nz-input-group>
            <ng-template #catalogTemplate>
              <i class="catalogs" nz-icon>
                <svg>
                  <path
                    d="M256 640h-64V448h288V320h64v128h288v192h-64V512H544v128h-64V512H256v128z m256-384c52.8 0 96-43.2 96-96S564.8 64 512 64s-96 43.2-96 96 43.2 96 96 96z m0 448c-52.8 0-96 43.2-96 96s43.2 96 96 96 96-43.2 96-96-43.2-96-96-96z m-288 0c-52.8 0-96 43.2-96 96s43.2 96 96 96 96-43.2 96-96-43.2-96-96-96z m576 0c-52.8 0-96 43.2-96 96s43.2 96 96 96 96-43.2 96-96-43.2-96-96-96z" />
                </svg>
              </i>
            </ng-template>

          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="question-section" nz-col nzMd="14" nzSm="24">
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>标准回答</nz-form-label>
          <nz-form-control>
            <div class="answer" [innerHtml]="faqInfo?.answer"></div>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nzFlex>
          <nz-form-label nzRequired>关联策略</nz-form-label>
          <nz-form-control>
            <div class="answer">{{ faqInfo?.channelNms }} {{ faqInfo?.regnNms }}</div>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nzFlex>
          <nz-form-label>生效时间</nz-form-label>
          <nz-form-control>
            <input class="input-time" nz-input [ngModel]="faqInfo?.answerEffTime" name="answerEffTime" disabled />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nzFlex>
          <nz-form-label>失效时间</nz-form-label>
          <nz-form-control>
            <input class="input-time" nz-input [ngModel]="faqInfo?.answerInvldTime" name="answerInvldTime" disabled />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nzFlex>
          <nz-form-label>相似问题</nz-form-label>
          <nz-form-control>
            <ul>
              <li class="answer question" *ngFor="let question of faqInfo?.similarQuestion">
                {{ question }}
              </li>
            </ul>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
</nz-card>

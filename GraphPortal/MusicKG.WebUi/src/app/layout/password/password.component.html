<form nz-form [formGroup]="validateForm">
  <nz-form-item class="m-b-10">
    <nz-form-label [nzSpan]="7" nzFor="password" nzRequired>新密码</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <km-input-password formControlName="password"></km-input-password>
      <nz-form-explain *ngIf="hasError('password','required')">密码不能为空</nz-form-explain>
      <nz-form-explain *ngIf="hasError('password','maxlength')">密码长度不能超过128个字符</nz-form-explain>
      <nz-form-explain *ngIf="hasError('password','minlength')">密码长度最少6个字符</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
</form>
